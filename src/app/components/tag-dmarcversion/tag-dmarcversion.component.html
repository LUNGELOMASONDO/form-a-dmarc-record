<app-taglabel
    [tagName]= this.dmarcVersion.tag
    [tagPurpose]= this.dmarcVersion.purpose
>
</app-taglabel>
<select id="dmarcversion" name="dmarcversion" [(ngModel)]="this.dmarcVersion.value" (ngModelChange)="onDMARCVersionChange()">
    @for (dmarc_version of versions; track dmarc_version) {
        <option [value]="dmarc_version">{{ dmarc_version }}</option>
    } @empty {
        <option>Error: Empty list of DMARC versions</option>
    }
</select>
