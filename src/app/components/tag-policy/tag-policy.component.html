<label>
    <fa-icon style="color:grey;cursor:pointer;" [icon]="faInfo"></fa-icon>
     {{ policy.tag }}: {{ policy.purpose }}
</label>
<select id="dmarcpolicy" name="dmarcpolicy" (change)="OnselectPolicyEnforcementMode($event)" [value]="policy.value">
    <option value="none"> none </option>
    <option value="quarantine"> quarantine </option>
    <option value="reject"> reject </option>
</select>
