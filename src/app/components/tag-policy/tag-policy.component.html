<app-taglabel
    [tagName]= this.policy.tag
    [tagPurpose]= this.policy.purpose
>
</app-taglabel>
<select id="dmarcpolicy" name="dmarcpolicy"  [(ngModel)]="policyValue" (ngModelChange)="onPolicyChange()">
    @for (p of policies; track p) {
        <option [value]="p">{{ p }}</option>
    } @empty {
        <option>Error: Empty list of DMARC policies</option>
    }
</select>
